<!DOCTYPE html>
<html lang="en">

    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#2d5016" />
    <meta
      name="description"
      content="Ironleaf Technology - Veteran-owned IT solutions in Peterborough, Ontario. Full-stack web development, Microsoft 365 optimization, Power Platform, Analytics, and custom software for businesses."

    <meta

      content="IT support Peterborough, web development, Microsoft 365, Power Platform, Analytics, custom software, veteran-owned business"
    />

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css?display=swap"
      media="print"
      onload="this.media='all'"
    />
    <link
      rel="preload"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/webfonts/fa-solid-900.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />

    <link
      rel="preload"
      as="image"
      href="/public/projects/background.webp"
      media="(min-width: 769px)"
    />
    <link
      rel="preload"
      as="image"
      href="/public/projects/background-mobile.webp"
      media="(max-width: 768px)"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>
      Ironleaf Technology - Veteran-Owned IT Solutions in Peterborough
    </title>
